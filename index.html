<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>鼠标跟随</title>
		<link rel="stylesheet" href="./reset.min.css">
		<style>
			.box{margin: 20px auto;width: 462px;height: 77px;position: relative}
			.box .boxImg li{float: left;margin-right: 18px;width: 100px;height: 72px;border: 1px solid #f4f4f4;}
			.box .boxImg li:nth-last-child(1){margin-right: 0;}
			.box .boxImg li img{display: block;width: 100%;height: 100%}
			.box .mark{position: absolute;top: 0;left: 0;width: 400px;height: 300px;border: 1px solid #f4f4f4;}
		</style>
	</head>
	<body>
		<section class="box">
			<ul class="boxImg">
				<li><img src="./img/apple_1.jpg" alt="" data-big="./img/apple_1_bigger.jpg"></li>
				<li><img src="./img/apple_2.jpg" alt="" data-big="./img/apple_2_bigger.jpg"></li>
				<li><img src="./img/apple_3.jpg" alt="" data-big="./img/apple_3_bigger.jpg"></li>
				<li><img src="./img/apple_4.jpg" alt="" data-big="./img/apple_4_bigger.jpg"></li>
			</ul>
<!--			<div class="mark"><img src="./img/apple_1_bigger.jpg" alt=""></div>-->
		</section>
		<script src='jquery-1.12.4.min.js'></script>
		<script src="index.js"></script>
	</body>
</html>
